name: Run Backend Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: quzr
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d quzr"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://user:password@localhost:5432/quzr?schema=public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run backend tests
        working-directory: backend
        run: npm run test:ci
