name: Security Scan â€“ Trivy

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "**"

jobs:
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "1"
          format: "table"

  trivy-backend-image:
    name: Trivy Backend Image Scan
    runs-on: ubuntu-latest
    needs: trivy-fs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build backend Docker image
        run: docker build -t askly-backend:ci ./backend
      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "image"
          image-ref: "askly-backend:ci"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "0"
          format: "table"

  trivy-frontend-image:
    name: Trivy Frontend Image Scan
    runs-on: ubuntu-latest
    needs: trivy-fs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build frontend Docker image
        run: docker build -t askly-frontend:ci ./frontend
      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "image"
          image-ref: "askly-frontend:ci"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "0"
          format: "table"
